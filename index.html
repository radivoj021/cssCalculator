<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="media.css" rel="stylesheet" type="text/css">
</head>
<body id="body">
    <div id="bg">
        <div class="container">
            <div id="calculator">
                <div class="row">
                    <div class="col-12">
                        <div id="display"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"><div class="button ac" onclick="ac('0')">ac</div></div>
                    <div class="col-3"><div class="button del">del</div></div>
                    <div class="col-3"><div class="button operator" onclick="operator('+')">+</div></div>
                </div>
                <div class="row">
                    <div class="col-3"><div class="button num" onclick="add('7')">7</div></div>
                    <div class="col-3"><div class="button num" onclick="add('8')">8</div></div>
                    <div class="col-3"><div class="button num" onclick="add('9')">9</div></div>
                    <div class="col-3"><div class="button operator"onclick="operator('-')">-</div></div>
                </div>
                <div class="row">
                    <div class="col-3"><div class="button num" onclick="add('4')">4</div></div>
                    <div class="col-3"><div class="button num" onclick="add('5')">5</div></div>
                    <div class="col-3"><div class="button num" onclick="add('6')">6</div></div>
                    <div class="col-3"><div class="button operator" onclick="operator('*')">*</div></div>
                </div>
                <div class="row">
                    <div class="col-3"><div class="button num" onclick="add('1')">1</div></div>
                    <div class="col-3"><div class="button num" onclick="add('2')">2</div></div>
                    <div class="col-3"><div class="button num" onclick="add('3')">3</div></div>
                    <div class="col-3"><div class="button operator" onclick="operator('/')">/</div></div> 
                </div>
                <div class="row">
                    <div class="col-3"><div class="button num" onclick="add('.')">.</div></div>
                    <div class="col-3"><div class="button num" onclick="add('0')">0</div></div>
                    <div class="col-3"><div class="button num"></div></div>
                    <div class="col-3"><div class="button equal" onclick="equal()">=</div></div> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
